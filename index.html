<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To Do List</h1>
            <form>
                <label>Enter To Do:</label>
                <input type="text"  id='newTodo' name='newTodo' autocomplete="off">
                <input type="button" onclick="addTodo()" value="Submit">
            </form>
        </div>
        <div class="item-list">
            <ul id='list'>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
